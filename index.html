<!DOCTYPE html>
<html>
<head>
    <title>Student Count by Country</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Student Count by Country</h1>
    <table id="studentTable">
        <thead>
            <tr><th>Country</th><th>Student Count</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        async function fetchStudentData() {
            const response = await fetch('https://<your-function-app-url>/api/GetStudentCount');
            const data = await response.json();
            const tableBody = document.querySelector('#studentTable tbody');
            tableBody.innerHTML = data.map(row =>
                `<tr><td>${row.Country}</td><td>${row.StudentCount}</td></tr>`).join('');
        }
        fetchStudentData();
    </script>
</body>
</html>
